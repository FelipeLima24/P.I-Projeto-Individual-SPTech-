<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro – SmartShape</title>
  <!-- linkando com css  -->
  <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>

  <header>
    <div class="logo">SmartShape</div>
    <div class="botaoCabecalho">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </div>
  </header>

  <div class="cadastro">
    <h2>Cadastro</h2>


   <p> Insira seu nome </p> <input id="ipt_nome" type="text" placeholder="Insira seu nome"> <br><br>

   <p> Insira seu email </p> <input id="ipt_email" type="email"> <br><br>

   <p> Insira seu telefone </p> <input id="ipt_telefone" type="tel"> <br><br>

   <p> Insira seu CPF </p> <input id="ipt_cpf" type="text"> <br><br>

   <p> Insira sua senha </p> <input id="ipt_senha" type="password"> <br><br>

 </div>
    <div class="botaoCadastro">
      <button onclick="cadastrar()">Cadastrar Perfil</button>
    </div>
    <div id="msg"></div>
  </div>

  <p>Já está cadastrado? <a href="login.html">Faça login</a></p>

  <!-- linkando com js -->
  <script src="js/cadastro.js"></script>
</body>

</html>
